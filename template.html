<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Space API</title>
    <meta name="description" content="A unified API to expose relevant hackerspace informations.">
    <meta name="author" content="Slopjong">
    
    <script src="config.js"></script>
    <script src="c/js/jquery/jquery-1.9.1.min.js"></script>
    
    <!--
    <script src="c/js/jquery-router/jquery.router-0.5.3.js"></script>
    <script src="c/js/jquery-tools/jquery.tools.min.js"></script>
    -->
    
    <!-- Le styles -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css"> 
    <link rel="stylesheet" href="c/css/style.css">
    
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="c/js/html5shiv/html5shiv.js"></script>
    <![endif]-->
    
    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="bootstrap/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="bootstrap/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="bootstrap/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="bootstrap/ico/apple-touch-icon-57-precomposed.png">

    <!--<link rel="shortcut icon" href="bootstrap/ico/favicon.png"> -->
    <!-- The first icon is used by browsers that don't support animated icons -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"><link rel="shortcut icon" type="image/x-icon" href="favicon.gif">

    <link rel="stylesheet" href="c/images/round-social-media-buttons/css/social-buttons.css">
    <link rel="prerender" href="directory" />
    
    %PREFETCHASSETS%    
    %STYLESHEETS%
    %REQUIRE_GLOBAL_SCRIPTS%
    %SCRIPTS%
    
    %INLINESTYLES%
    
  </head>

  <body>

    <div class="container">

        <div class="row" style="line-height: 0px;">
            <div class="span5">
                <a href="%SITEURL%"><img style="width: 200px;" src="c/images/spaceapi-logo.png"></a>
            </div>
            <div class="span4 header-social-icons">
                <a data-toggle="tooltip" data-placement="bottom" target="_blank" href="http://github.com/spaceapi" class="social-btn github" title="Github"></a>
                <a data-toggle="tooltip" data-placement="bottom" target="_blank" href="http://twitter.com/spaceapi" class="social-btn twitter" title="Twitter"></a>
                <a data-toggle="tooltip" data-placement="bottom" target="_blank" href="http://slopjong.de/category/spaceapi" class="social-btn wordpress" title="Blog"></a>

            </div>
            <div class="span3" style="text-align: right;">
                <div>
                    <a target="_blank" href="http://hackerspaces.org">
                      <img alt="Hacker Zone" src="c/images/hackerzone.png" style="margin-right: 9px;">
                    </a>
                </div>
                <div style="margin-top: 15px; font-size: 7pt; color: #999999;">
                    <span style="background-color: white; padding-left: 8px;">
                      tools made for <a id="sourceLink" href="http://hackerspaces.org">hackerspaces</a>
                    </span>
                </div>
            </div>
        </div>

        <hr style="margin-top: 0px;">

        <div id="page-content" style="/*display: none;*/">

            <div id="javascript-available-container">
                %CONTENT%
            </div>

            <!-- if javascript is disabled, we let'em know -->
            <noscript>
                <style type="text/css">
                    #javascript-available-container {display:none;}
                </style>

                <div style="text-align: center;">
                    <img src="c/images/nojavascriptenabled.png" alt="No javascript enabled"/>
                    <div>
                      You might be interested in reading these <a href="http://slopjong.de/words.txt" target="_blank">words</a>.
                    </div>
                </div>
            </noscript>
        </div>

        <!--
        <div class="row footer">
            This footer cannot be placed in the same container than the other stuff, because of the padding
        </div>
        -->

    </div> <!-- /container -->


    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="c/js/spaceapi.js"></script>

    <!-- the following scripts are included in bootstrap.js and bootstrap.min.js -->
    <!--
    <script src="bootstrap/js/bootstrap-transition.js"></script>
    <script src="bootstrap/js/bootstrap-alert.js"></script>
    <script src="bootstrap/js/bootstrap-modal.js"></script>
    <script src="bootstrap/js/bootstrap-dropdown.js"></script>
    <script src="bootstrap/js/bootstrap-scrollspy.js"></script>
    <script src="bootstrap/js/bootstrap-tab.js"></script>
    <script src="bootstrap/js/bootstrap-tooltip.js"></script>
    <script src="bootstrap/js/bootstrap-popover.js"></script>
    <script src="bootstrap/js/bootstrap-button.js"></script>
    <script src="bootstrap/js/bootstrap-collapse.js"></script>
    <script src="bootstrap/js/bootstrap-carousel.js"></script>
    <script src="bootstrap/js/bootstrap-typeahead.js"></script>
    -->
    
  </body>
</html>
